<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    <title>Javascript Quiz Game</title>
</head>

<body>

    <body>

     
        <div class = "row justify-content-around">
            <div class="alert alert-light col-2" role="alert" id="timer">Timer : </div>
            <button class="button btn btn-light col-2" id="showScoresButton" >See High Scores</button>
            
        </div>
        
        <main class="quizArea row">
          <header class="header">
            <h1>Javascript Quiz</h1>
            
          </header>
          <section id="container" >
            <div id="question"></div>
            <div id="answers" class="buttonArea"></div>
          </section>
          <section class="scores">
            <div id="scoreArea" class="hide">
                <form> <div class="form-group">
                    <label>Please enter your initials:</label>
                    <input class="form-control" id="initialForm" placeholder="initials">
                  </div></form></div>
          </section>
          <section class="controls" id= "controls">
            <button class = "" id="startButton">START</button>
            <br/>
            </div>
          </section>
        </main>
        
        <audio id="dingAudio"></audio>
            <source src="assets/Ding-sound-effect.mp3" type="audio/mpeg">
          </audio>
          
    <script src="./script.js"></script>
</body>

</html>
